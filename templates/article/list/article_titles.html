{% extends "base.html" %}
{% block title %} articles {% endblock %}
{% block content %}
    <div class="row text-center verticle-middle-sm">
        <h1>阅读，丰富头脑，善化行为</h1>
    </div>

    <div class="container">
        {% for article in articles %}
            <div class="list-group">
                <a href="#" class="list-group-item active"> <!--列表组， active表示当前状态-->
                    <h4 class="list-group-item-heading">{{ article.title }}</h4> <!--用来定义列表项头部样式-->
                    <p class="list-group-item-text">作者：{{ article.author.username }}</p> <!--用来定义列表项主要内容-->
                    <!--linebreaks:允许原文中的换行HTML标记符继续产生效用-->
                    <p class="list-group-item-text">概要：{{ article.body|slice:'70'|linebreaks }}</p>
                </a>
            </div>
        {% endfor %}
        {% include "paginator.html" %}
    </div>
{% endblock %}
